<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <!--   import the mapbox css library-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet'/>

    <!--   import the bootstrap css library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <div class="container-fluid d-flex justify-content-between">
        <a id="my-title" class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <form class="d-flex float-center ms-auto">
                <input id="addAddress" type="text" class="form-control" placeholder="Place">
                <button id="submitAddress" class="btn btn-outline-secondary" type="button">Find</button>
            </form>
            <div class="d-flex float-right ms-auto">
                <ul class="mr-3">
                    <li id="currentCity"></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="forecast_border contain-fluider">
    <div class="row">
        <div class="hover-text forecast_border card col-sm-6 col-md-4 col-lg">
            <span id="tip1" class="tooltip-text"></span>
            <div id="card1" class="card"></div>
        </div>
        <div class="hover-text forecast_border card col-sm-6 col-md-4 col-lg">
            <span id="tip2" class="tooltip-text"></span>
            <div id="card2" class="card"></div>
        </div>
        <div class="hover-text forecast_border card col-sm-6 col-md-4 col-lg">
            <span id="tip3" class="tooltip-text"></span>
            <div id="card3" class="card"></div>
        </div>
        <div class="hover-text forecast_border card col-sm-6 col-md-4 col-lg">
            <span id="tip4" class="tooltip-text"></span>
            <div id="card4" class="card"></div>
        </div>
        <div class="hover-text forecast_border card col-sm-6 col-md-4 col-lg">
            <span id="tip5" class="tooltip-text"></span>
            <div id="card5" class="card"></div>
        </div>
    </div>
</div>

<audio id="music" loop src="audio/bruh-sound-effect-1-6970.mp3" autoplay="autoplay"></audio>

<!-- The HTML element that serves as the Mapbox container-->
<div id='my-map'></div>
<pre id="coordinates" class="coordinates"></pre>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--include mapbox js -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<!--include geocoding library-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--include my keys!!!-->
<script src="js/keys.js"></script>
<!--main js-->
<script src="js/weather_map.js"></script>

</body>
</html>
